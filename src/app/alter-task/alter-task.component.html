<form>
    <div class="form-group">
      <label for="yourtask">Update Your Task :</label>
      <input type="text" class="form-control" aria-describedby="emailHelp" value={{List.Task}} [(ngModel)]="Task" [ngModelOptions]="{standalone: true}" style="margin-top: 15px;">
    </div>
    <button (click)="update()" class="btn btn-primary" style="margin-top: 20px;">Submit</button>
  </form>
